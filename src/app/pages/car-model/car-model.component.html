<body>
    <app-navbar></app-navbar>
    <div class="about-page">
        <div class="about-des">
            <div class="about-des-1">
                <div class="container">
                    <div class="about-title">
                        <h3>Vehicle Models</h3>
                        <p><a href="/">Home</a> / Vehicle Models</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="model-div">
            <div class="model-card" *ngFor="let item of carmodel">
                <div class="box_img">
                    <img [src]="item.link" alt="car_img">
                </div>
                <div class="model-img-des">
                    <div class="model-price-name">
                        <div class="model-name-des">
                            <p>Audi A1</p>
                            <span>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </span>
                        </div>
                        <div class="model-price">
                            <h4>$45</h4>
                            <p>per day</p>
                        </div>
                    </div>
                    <div class="model-details">
                        <span>
                            <i class="fa-solid fa-car-side"></i> &nbsp; Audi
                        </span>
                        <span style="text-align: right;">4/5 &nbsp;
                            <i class="fa-solid fa-car-side"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-car-side"></i> &nbsp; Manual
                        </span>
                        <span style="text-align: right;">Diesel &nbsp; 
                            <i class="fa-solid fa-car-side"></i>
                        </span>
                    </div>
                    <div class="button-div">
                        <a href="/">Book Ride</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-bookbanner></app-bookbanner>
    <app-footer></app-footer>
</body>
